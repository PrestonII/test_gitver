mode: ContinuousDelivery
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
commit-message-incrementing: Enabled

# Custom version bump triggers based on commit messages
major-version-bump-message: MAJOR
minor-version-bump-message: \+semver:\s?(feature|minor)
patch-version-bump-message: \+semver:\s?(fix|patch)
no-bump-message: \+semver:\s?(none|skip)

branches:
  develop:
    increment: Minor
    prevent-increment:
      of-merged-branch: false
    regex: ^develop$
    source-branches:
      - feature
      - fix
      - hotfix
      - support
    is-source-branch-for: []
    tracks-release-branches: false
    is-main-branch: false

  fix:
    increment: Patch
    prevent-increment:
      of-merged-branch: false
    regex: ^fix[/-].*$
    source-branches:
      - develop
      - main
    is-source-branch-for: []
    tracks-release-branches: false
    is-main-branch: false

  hotfix:
    increment: Patch
    prevent-increment:
      of-merged-branch: false
    regex: ^hotfix[/-].*$
    source-branches:
      - develop
      - main
    is-source-branch-for: []
    tracks-release-branches: false
    is-main-branch: false

  support:
    increment: Patch
    prevent-increment:
      of-merged-branch: false
    regex: ^support[/-].*$
    source-branches:
      - develop
      - main
    is-source-branch-for: []
    tracks-release-branches: false
    is-main-branch: false

  pull-request:
    increment: Inherit
    label: PullRequest
    prevent-increment:
      of-merged-branch: false
    regex: ^(pull|pr)[/-]
    source-branches:
      - develop
      - fix
      - hotfix
      - support
    label-number-pattern: '[/-](?<number>\d+)'
    is-source-branch-for: []
    is-main-branch: false

ignore:
  sha: []
